# NDUltimateShop Configuration

# Ngôn ngữ
language: vi

# Cài đặt Auction
auction:
  # Thời gian mặt hàng được treo (giây)
  duration: 86400 # 24 giờ
  # Phí hoa hồng (%)
  commission-fee: 5.0
  # Số lượng item tối đa mỗi người có thể treo
  max-listings-per-player: 10

# Cài đặt Shop
shop:
  # Tên GUI
  gui-title: "&6&lCỬA HÀNG"
  # Số hàng trong GUI (1-6)
  gui-rows: 6

# Cài đặt Sell
sell:
  # Tên GUI
  gui-title: "&e&lBÁN VẬT PHẨM"
  # Số hàng trong GUI
  gui-rows: 6
  # Giá mặc định cho item không có trong config (theo material)
  default-prices:
    DIAMOND: 100.0
    GOLD_INGOT: 50.0
    IRON_INGOT: 10.0
    COAL: 5.0
    EMERALD: 200.0

# Cài đặt Chợ Đêm
blackshop:
  # Tên GUI
  gui-title: "&5&lCHỢ ĐÊM"
  # Thời gian mở (giờ)
  open-time: 20
  close-time: 22
  # Múi giờ
  timezone: "Asia/Ho_Chi_Minh"
  # Thông báo khi chợ mở/đóng
  announce-open: true
  announce-close: true

# Cài đặt mã giảm giá
coupon:
  # Số lượng tối đa mỗi người có thể sử dụng
  max-uses-per-player: 1

# Cài đặt GUI chung
gui:
  # Item đại diện cho các nút
  back-button:
    material: ARROW
    name: "&cQuay lại"
  close-button:
    material: BARRIER
    name: "&cĐóng"
  next-page:
    material: ARROW
    name: "&aTrang sau"
  previous-page:
    material: ARROW
    name: "&eTrang trước"
  confirm-button:
    material: EMERALD
    name: "&aXác nhận"
  cancel-button:
    material: REDSTONE
    name: "&cHủy"