# NDUltimateShop Main Configuration
# Version: 2.0.0

# Auction House Settings
auction:
  # Maximum listings per player
  max-listings-per-player: 10

  # Listing duration in seconds (86400 = 24 hours)
  duration: 86400

  # Commission fee percentage (5 = 5%)
  commission-fee: 5.0

# Black Shop Settings
blackshop:
  # Timezone for open/close times
  timezone: "Asia/Ho_Chi_Minh"

  # Opening time (24-hour format)
  open-time: 20

  # Closing time (24-hour format)
  close-time: 22

  # Announce when black shop opens/closes
  announce-open: true
  announce-close: true

# Sell System Settings
sell:
  # Default prices for materials (if not in itemsell.yml)
  default-prices:
    DIAMOND: 100.0
    EMERALD: 50.0
    GOLD_INGOT: 25.0
    IRON_INGOT: 10.0
    COAL: 5.0
    COBBLESTONE: 0.5
    DIRT: 0.1
    STONE: 0.5
    OAK_LOG: 2.0
    WHEAT: 1.0

# Shop Display Settings
display:
  # Dòng phân cách giữa Lore gốc của item và Lore của Shop
  # Để trống [] nếu không muốn dùng
  lore-separator:
    - ""
    - "&8&m----------------------"
    - ""

# Language Settings
language:
  # Language file to use
  file: "language.yml"

# PlaceholderAPI Integration
placeholderapi:
  # Enable PlaceholderAPI support
  enabled: true

# Debug Mode
debug: false